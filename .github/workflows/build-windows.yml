name: Build PSD2PNGExporter (Windows)

on:
  workflow_dispatch: {}
  push:
    branches:
      - main
      - master

jobs:
  build-windows-exe:
    name: Build EXE on Windows
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'   # you can change to 3.11 if desired

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build onefile EXE with PyInstaller
        run: |
          # Remove previous builds
          rmdir /s /q build || exit 0
          rmdir /s /q dist || exit 0
          del /f /q *.spec || exit 0
          pyinstaller --noconfirm --onedir --windowed --name PSD2PNGExporter psd2png_gui.py
          REM If you prefer a single-file .exe (bigger but single file), replace --onedir with --onefile
          REM pyinstaller --noconfirm --onefile --windowed --name PSD2PNGExporter psd2png_gui.py

      - name: Show dist contents
        run: |
          dir dist
          dir dist\PSD2PNGExporter

      - name: Upload artifact (EXE)
        uses: actions/upload-artifact@v4
        with:
          name: PSD2PNGExporter-windows
          path: |
            dist/PSD2PNGExporter/**
